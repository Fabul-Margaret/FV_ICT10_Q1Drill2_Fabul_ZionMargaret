<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Drill 2</title>

  <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: rgb(255, 201, 201);
        }
            
        h1{
            text-align: center;
            margin-top: 24px;
            color: #d42062;
        }
        
        .container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        padding: 32px 24px;
    }
    .row {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 32px;
    }
    .col-md-6 {
        flex: 0 0 45%;
        max-width: 45%;
    }
    #output {
        white-space: pre-wrap;
        word-break: break-word;
        overflow-x: auto;
        min-height: 200px;
        background: #f4f6fb;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        margin-top: 0;
        font-size: 1.05rem;
    }
    </style>
</head>
<body>
    <script type="py" src="main.py"></script>

    <br>

    <h1>String Showcase: My Basic Info!</h1>
 <div class="container">
    <div class="row">
            <div class="col-md-6">

    <label for="name">Name:</label> <!-- Input fields -->
    <input type="text" id="name" class="form-control" placeholder="Enter your name">

    <label for="age" class="mt-2">Age:</label>
    <input type="text" id="age" class="form-control" placeholder="Enter your age">

    <label for="school" class="mt-2">School:</label>
    <input type="text" id="school" class="form-control" placeholder="Enter your school">

<button id="generate" class="btn btn-danger mt-3" py-click="generate_message">Generate Message</button>  <!-- Generate button -->
<div id="output" class="border rounded p-3 mt-3 bg-light"></div>
            </div>
        </div>
    </div>

<py-config>
    [[fetch]]
    files = ["main.py"]
</py-config>
